<html>
    <head>
        <title>析构 </title>
    </head>
    <body>
    </body>
    <script>
        //数组的析构赋值
        let [a,b,c] =[1,2,3];
        console.info(a,b,c);
        //析构赋值允许指定默认值
        let [x,y='b']=['a'];
        console.info(x,y);
        //对象额析构赋值
        let {name,age}={name:"zen",age:30};
        console.info(name,age);
        //字符串的析构赋值
        const [q,w,e,r,t] = "hello";
        console.info(q,w,e,r,t);        
        //函数参数的析构赋值
        function add([x,y]){
            return x+y;
        }
        console.info(add([2,3]));
        //不定参数求和
        function sum(...args){
            return args.reduce(function(x,y){
                return x+y;
            },0)


            // return args.reduce((pre,cur)=>{
            //     return cur+pre;
            // },0)
        }
        console.info(sum(1,2,3,4,5,6,7));
        //1.交换变量的值
        {
            let x = 1;
            let y = 2;
            [x,y] = [y,x];
            console.info(x,y);
        }
        //2.从函数返回多个值
        {
            function example(){
            return [1,2,3]
            }
            console.info(example());

            let [a,b,c] = example();
            console.info(a,b,c);
            function example2(){
            return{
                foo:1,
                bar:2
            };
        }
        let{foo,bar} = example2();
        console.info(example2());
        }
        // 3.函数参数的定义
        {
            // 参数是一组有次序的值 
            function f([x, y, z]) {

            } 
            f([1, 2, 3]);
            // 参数是一组无次序的值
             function f({x, y, z}) {

             } 
             f({z: 3, y: 2, x: 1});
        }
        //4.提取JSON数据
        {
            let jsonData = { id: 42, status: "OK", data: [867, 5309] };
            let { id, status, data: number } = jsonData; 
            console.log(id, status, number);
        }
        //5. 函数参数的默认值
        // jQuery.ajax = function (url, {
        //      async = true,
        //     beforeSend = function () {}, 
        //     cache = true, 
        //     complete = function () {}, 
        //     crossDomain = false, 
        //     global = true, 
        //     // ... more config 
        // }) {
        //     // ... do stuff 
        // };
        //6. 遍历Map结构
        const map = new Map();
        map.set('first', 'hello'); 
        map.set('second', 'world'); 
        for (let [key, value] of map) {
             console.log(key + " is " + value
             ); 
            }
        // 获取键名 
        for (let [key] of map) { 
            console.info(key);
        }
        // 获取键值 
        for (let [,value] of map) { 
            console.log(value);

        }

    </script>
